<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container warning">
        <div class="form row ">
            <div class="col-md-12">
                <form method="POST" action="">
                    <div class="form row border1">
                        <div class="form-group-Card col-md-6">
                            <label for="Card"><strong>Card #</strong></label>
                            <input type="text" class="redondeado" placeholder="XXXXXXXXXXXXX" id="Card" name="Card">
                        </div>
                        <div class="form-group-CVC col-md-3">
                            <label for="CVC"><strong>CVC #</strong></label>
                            <input type="text" class="redondeado2" placeholder="0000" id="CVC" name="CVC">
                        </div>
                        <div class="form-group-Amount col-md-3">
                            <label for="Amount"><strong>Amount</strong></label>
                            <input type="text" class="redondeado3" placeholder="Amount" id="Amount" name="Amount">
                        </div>
                    </div>
                    <br>
                    <div class="form row ">
                        <div class="col-md-4 fondo">
                            <div class="form-group-Card">
                                <div class=" form-group" id="expiration-date">
                                    <label><strong>Expiration Date</strong></label>
                                    <select id="inputdate" class="dateborder">
                                        <option value="01">January</option>
                                        <option value="02">February </option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <select id="inputyear" class="yeareborder">
                                        <option value="21"> 2021</option>
                                        <option value="22"> 2022</option>
                                        <option value="23"> 2023</option>
                                        <option value="24"> 2024</option>
                                        <option value="25"> 2025</option>
                                        <option value="26"> 2026</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form row">
                        <div class="col-md-6">
                            <label for="First Name"><strong>First Name</strong></label>
                            <input type="text" class="firstname" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <label for="Last Name"><strong>Last Name</strong></label>
                            <input type="text" class="lastname" placeholder="Last name">
                        </div>
                    </div>
                    <br>
                    <div class="form row">
                        <div class="form-group col-md-6">
                            <label for="inputCity"><strong>City</strong></label>
                            <input type="text" class="cityborder" id="inputCity">
                        </div>
                        <div class="form-group col-md-4 back">
                            <label for="inputState"><strong>State</strong></label>
                            <select id="inputState" class="stateborder">
                                <option selected>Choose...</option>
                                <option value="1">Spain</option>
                                <option value="2">Venezuela</option>
                                <option value="3">USA</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Postal"><strong>Postal</strong></label>
                            <input type="text" class="postalborder" id="Postal">
                        </div>
                    </div>
                    <br>
                    <div class="row justify">
                        <p><strong>We Accept</strong></p>
                        <div class="form-group col-md-4 check radius bg-warning">
                            <div class="form-check-inline ">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="inlineCheckbox1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    MasterCard
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="inlineCheckbox2"
                                    value="option2" checked>
                                <label class="form-check-label" for="exampleRadios2">
                                    American Express
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="inlineCheckbox3"
                                    value="option3" checked>
                                <label class="form-check-label" for="exampleRadios3">
                                    visa
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                                <textarea class="messageborder" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="imagenes">
                        <div class="imagen1">
                            <img src="https://www.crisb.es/wp-content/uploads/2019/03/pago-seguro-1.png" width="399px"
                                height="100px" />
                        </div>
                        <div class="pay">
                            <button type="submit" class="btn btn-danger">Pagar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
